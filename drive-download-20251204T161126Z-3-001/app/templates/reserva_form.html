{% extends "base.html" %} {% block content %}
<h3>Reservas de Módulos</h3>
<form method="post" class="card p-3 mb-3">
  <div class="row g-2">
    <div class="col-md-3">
      <label>Grupo</label>
      <select name="grupo_id" class="form-select">
        {% for g in grupos %}
        <option value="{{ g.id }}">
          {{ g.turno.value[0] }} - {{ g.nombre }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label>Materia</label>
      <select name="materia_id" class="form-select">
        {% for m in materias %}
        <option value="{{ m.id }}">
          {{ m.turno.value[0] }} - {{ m.nombre }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label>Día</label>
      <select name="dia" class="form-select">
        {% for d in ['LUNES','MARTES','MIERCOLES','JUEVES','VIERNES'] %}
        <option>{{ d }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label>Turno</label>
      <select name="turno" class="form-select">
        <option>MATUTINO</option>
        <option>VESPERTINO</option>
      </select>
    </div>
    <div class="col-md-1">
      <label>B1</label
      ><input
        class="form-control"
        name="b1"
        type="number"
        min="1"
        max="8"
        value="1"
      />
    </div>
    <div class="col-md-1">
      <label>B2</label
      ><input
        class="form-control"
        name="b2"
        type="number"
        min="1"
        max="8"
        value="2"
      />
    </div>
  </div>
  <div class="mt-2"><button class="btn btn-primary">Agregar</button></div>
</form>

<table class="table table-sm table-dark">
  <thead>
    <tr>
      <th>Grupo</th>
      <th>Materia</th>
      <th>Día</th>
      <th>Turno</th>
      <th>Bloques</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for r in reservas %}
    <tr>
      <td>{{ r.grupo.nombre }}</td>
      <td>{{ r.materia.nombre }}</td>
      <td>{{ r.dia }}</td>
      <td>{{ r.turno.value }}</td>
      <td>{{ r.bloque_inicio }}-{{ r.bloque_fin }}</td>
      <td>
        <a
          class="btn btn-sm btn-secondary"
          href="{{ url_for('main.reservas_editar', id=r.id) }}"
          >Editar</a
        >
        <a
          class="btn btn-sm btn-danger"
          href="{{ url_for('main.reservas_borrar', id=r.id) }}"
          onclick="return confirm('¿Eliminar?')"
          >Borrar</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
