{% extends "base.html" %}
{% block content %}
<h3>Editar Plan</h3>
<form method="post" class="card p-3">
  <div class="row g-2">
    <div class="col-md-3">
      <label>Grupo</label>
      <select name="grupo_id" class="form-select">
        {% for g in grupos %}<option value="{{ g.id }}" {% if g.id==plan.grupo_id %}selected{% endif %}>{{ g.turno.value[0] }} - {{ g.nombre }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-5">
      <label>Materia</label>
      <select name="materia_id" class="form-select">
        {% for m in materias %}<option value="{{ m.id }}" {% if m.id==plan.materia_id %}selected{% endif %}>{{ m.turno.value[0] }} - {{ m.nombre }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-2"><label>Sesiones/semana</label><input class="form-control" name="sesiones" type="number" value="{{ plan.sesiones_por_semana }}" min="1" max="10"></div>
  </div>
  <div class="mt-2"><button class="btn btn-primary">Guardar</button></div>
</form>
{% endblock %}
