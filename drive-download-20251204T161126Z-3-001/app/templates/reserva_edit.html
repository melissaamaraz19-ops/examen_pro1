{% extends "base.html" %}
{% block content %}
<h3>Editar Reserva</h3>
<form method="post" class="card p-3">
  <div class="row g-2">
    <div class="col-md-3">
      <label>Grupo</label>
      <select name="grupo_id" class="form-select">
        {% for g in grupos %}<option value="{{ g.id }}" {% if g.id==reserva.grupo_id %}selected{% endif %}>{{ g.turno.value[0] }} - {{ g.nombre }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label>Materia</label>
      <select name="materia_id" class="form-select">
        {% for m in materias %}<option value="{{ m.id }}" {% if m.id==reserva.materia_id %}selected{% endif %}>{{ m.turno.value[0] }} - {{ m.nombre }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label>DÃ­a</label>
      <select name="dia" class="form-select">
        {% for d in ['LUNES','MARTES','MIERCOLES','JUEVES','VIERNES'] %}<option {% if d==reserva.dia %}selected{% endif %}>{{ d }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label>Turno</label>
      <select name="turno" class="form-select">
        <option {% if reserva.turno.value=='MATUTINO' %}selected{% endif %}>MATUTINO</option>
        <option {% if reserva.turno.value=='VESPERTINO' %}selected{% endif %}>VESPERTINO</option>
      </select>
    </div>
    <div class="col-md-1"><label>B1</label><input class="form-control" name="b1" type="number" min="1" max="8" value="{{ reserva.bloque_inicio }}"></div>
    <div class="col-md-1"><label>B2</label><input class="form-control" name="b2" type="number" min="1" max="8" value="{{ reserva.bloque_fin }}"></div>
  </div>
  <div class="mt-2"><button class="btn btn-primary">Guardar</button></div>
</form>
{% endblock %}
